<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .voltar {
      margin-top: 10px;
      background-color: #6c757d;
    }
  </style>
</head>
<body>

  <h1>Cadastrar Novo Produto</h1>

  <form id="formProduto">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required />

    <label for="description">Descrição:</label>
    <textarea id="description" name="description" rows="3" required></textarea>

    <label for="imageUrl">URL da Imagem:</label>
    <input type="url" id="imageUrl" name="imageUrl" required />

    <label for="price">Preço:</label>
    <input type="number" id="price" name="price" step="0.01" required />

    <label for="stock">Estoque:</label>
    <input type="number" id="stock" name="stock" required />

    <button type="submit">Salvar Produto</button>
    <button type="button" class="voltar" onclick="window.location.href='gerenciar.html'">Cancelar</button>
  </form>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario || usuario.tipo !== 'admin') {
      alert("Acesso restrito a administradores.");
      window.location.href = "/";
    }

    const API_BASE_URL = 'https://catalogo-backend-e14g.onrender.com';

    document.getElementById('formProduto').addEventListener('submit', async (e) => {
      e.preventDefault();

      const produto = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        imageUrl: document.getElementById('imageUrl').value,
        price: parseFloat(document.getElementById('price').value),
        stock: parseInt(document.getElementById('stock').value),
      };

      try {
        const response = await fetch(`${API_BASE_URL}/api/products`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${usuario.token}`
          },
          body: JSON.stringify(produto)
        });

        if (response.ok) {
          alert('Produto cadastrado com sucesso!');
          window.location.href = 'gerenciar.html';
        } else {
          const erro = await response.json();
          alert('Erro ao cadastrar: ' + (erro.message || 'Erro desconhecido.'));
        }
      } catch (error) {
        console.error('Erro ao cadastrar produto:', error);
        alert('Erro ao cadastrar produto.');
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Catálogo Online - André Waldige</title>
  <meta name="description" content="Catálogo online profissional criado por André Waldige - Desenvolvedor Web Freelancer." />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Catálogo Online</h1>
      <p>Sua vitrine digital, elegante e funcional.</p>
    </div>
  </header>

  <main>
    <!-- Controle admin -->
    <section id="admin-access-section" style="margin-bottom: 20px;">
      <button id="btnShowAdminPanel" class="button button-primary">Entrar como Admin</button>
      <button id="btnHideAdminPanel" class="button button-secondary" style="display:none;">Sair do modo Admin</button>
    </section>

    <!-- Busca -->
    <section id="search-section">
      <h2>Encontrar Produtos</h2>
      <div class="search-bar">
        <select id="category-filter">
          <option value="all">Todas as Categorias</option>
          <option value="Feminino">Feminino</option>
          <option value="Masculino">Masculino</option>
          <option value="Infantil">Infantil</option>
          <option value="Beleza">Beleza</option>
          <option value="Jeans">Jeans</option>
          <option value="Calçados">Calçados</option>
          <option value="Esportivo">Esportivo</option>
          <option value="Moda Praia">Moda Praia</option>
          <option value="Moda Íntima">Moda Íntima</option>
        </select>
        <input type="text" id="search-input" placeholder="Digite o nome ou descrição..." />
        <input type="number" id="min-price-input" placeholder="Preço Mín." min="0" step="0.01" />
        <input type="number" id="max-price-input" placeholder="Preço Máx." min="0" step="0.01" />
        <input type="number" id="min-stock-input" placeholder="Estoque Mín." min="0" />
        <button id="search-button" class="button button-primary">Buscar</button>
        <button id="clear-search-button" class="button button-secondary">Limpar</button>
      </div>
    </section>

    <!-- Produtos -->
    <section id="product-list">
      <h2>Nossos Produtos em Destaque</h2>
      <div class="products-container" id="products-container"></div>
    </section>

    <!-- Carrinho -->
    <section id="shopping-cart-section" class="hidden">
      <h2>Seu Carrinho (<span id="cart-item-count">0</span> itens)</h2>
      <div class="cart-items-container" id="cart-items-container">
        <p id="empty-cart-message">Seu carrinho está vazio.</p>
      </div>
      <div class="cart-summary">
        <h3>Total: <span id="cart-total">R$ 0,00</span></h3>
        <button id="clear-cart-button" class="button button-danger">Esvaziar Carrinho</button>
        <button id="checkout-button" class="button button-success">Finalizar Compra</button>
      </div>
    </section>

    <!-- Admin -->
    <section id="add-product-section" style="display:none;">
      <h2>Gerenciar Produtos (Admin)</h2>
      <button id="show-add-form" class="button button-primary">Adicionar Produto</button>

      <form id="add-product-form" class="hidden">
        <h3 id="productFormTitle">Adicionar Produto</h3>
        <input type="hidden" id="product-id" />

        <label for="name">Nome:</label>
        <input type="text" id="name" required />

        <label for="description">Descrição:</label>
        <textarea id="description"></textarea>

        <label for="price">Preço:</label>
        <input type="number" id="price" step="0.01" required />

        <label for="imageUrl">Imagem (URL):</label>
        <input type="text" id="imageUrl" />

        <label for="stock">Estoque:</label>
        <input type="number" id="stock" value="0" />

        <label for="category">Categoria:</label>
        <select id="category" required>
          <option value="">Selecione</option>
          <option value="Feminino">Feminino</option>
          <option value="Masculino">Masculino</option>
          <option value="Infantil">Infantil</option>
          <option value="Beleza">Beleza</option>
          <option value="Jeans">Jeans</option>
          <option value="Calçados">Calçados</option>
          <option value="Esportivo">Esportivo</option>
          <option value="Moda Praia">Moda Praia</option>
          <option value="Moda Íntima">Moda Íntima</option>
        </select>

        <div class="form-actions">
          <button type="submit" class="button button-success">Salvar</button>
          <button type="button" id="cancel-form" class="button button-secondary">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> Catálogo Online por André Waldige.</p>
  </footer>

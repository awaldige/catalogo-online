<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Produto</title>
</head>
<body>
  <h1>Adicionar Novo Produto</h1>
  <form id="form-produto">
    <input type="text" placeholder="Nome" id="nome" required><br>
    <input type="text" placeholder="Descrição" id="descricao" required><br>
    <input type="number" placeholder="Preço" id="preco" required><br>
    <input type="number" placeholder="Estoque" id="estoque" required><br>
    <input type="text" placeholder="URL da Imagem" id="imagem" required><br>
    <button type="submit">Salvar</button>
  </form>

  <script>
    const token = JSON.parse(localStorage.getItem("usuarioLogado"))?.token;
    if (!token) {
      alert("Você precisa estar logado como admin.");
      window.location.href = "/";
    }

    const API_URL = 'http://localhost:3000/api/products';

    document.getElementById("form-produto").addEventListener("submit", async function(e) {
      e.preventDefault();

      const produto = {
        name: document.getElementById("nome").value,
        description: document.getElementById("descricao").value,
        price: parseFloat(document.getElementById("preco").value),
        stock: parseInt(document.getElementById("estoque").value),
        imageUrl: document.getElementById("imagem").value
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(produto)
        });

        if (res.ok) {
          alert("Produto adicionado!");
          window.location.href = "gerenciar.html";
        } else {
          const data = await res.json();
          alert("Erro: " + (data.message || "Erro ao adicionar."));
        }
      } catch (err) {
        alert("Erro ao adicionar produto.");
      }
    });
  </script>
</body>
</html>

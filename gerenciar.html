<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Gerenciamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    .produto {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .acoes {
      margin-top: 10px;
    }

    .acoes button {
      margin-right: 10px;
      background-color: #007bff;
    }

    .acoes button.excluir {
      background-color: #dc3545;
    }

    .acoes button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Gerenciar Produtos</h1>
    <button onclick="window.location.href='adicionar.html'">+ Adicionar Produto</button>
  </div>

  <div id="listaProdutos"></div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario || usuario.tipo !== 'admin') {
      alert("Acesso restrito a administradores.");
      window.location.href = "/";
    }

    const API_BASE_URL = 'https://catalogo-backend-e14g.onrender.com';

    async function carregarProdutos() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/products`, {
          headers: {
            'Authorization': `Bearer ${usuario.token}`
          }
        });

        const produtos = await response.json();
        const lista = document.getElementById('listaProdutos');
        lista.innerHTML = '';

        produtos.forEach(produto => {
          const div = document.createElement('div');
          div.className = 'produto';
          div.innerHTML = `
            <strong>${produto.name}</strong><br>
            <img src="${produto.imageUrl}" alt="${produto.name}" width="100" /><br>
            <small>${produto.description}</small><br>
            <strong>R$ ${produto.price.toFixed(2)}</strong><br>
            <small>Estoque: ${produto.stock}</small>
            <div class="acoes">
              <button onclick="editarProduto('${produto._id}')">Editar</button>
              <button class="excluir" onclick="excluirProduto('${produto._id}')">Excluir</button>
            </div>
          `;
          lista.appendChild(div);
        });
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
        alert('Erro ao carregar produtos.');
      }
    }

    function editarProduto(id) {
      window.location.href = `editar.html?id=${id}`;
    }

    async function excluirProduto(id) {
      if (!confirm("Tem certeza que deseja excluir este produto?")) return;

      try {
        const response = await fetch(`${API_BASE_URL}/api/products/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${usuario.token}`
          }
        });

        if (response.ok) {
          alert("Produto exclu√≠do com sucesso.");
          carregarProdutos();
        } else {
          alert("Erro ao excluir produto.");
        }
      } catch (error) {
        console.error('Erro ao excluir produto:', error);
        alert('Erro ao excluir produto.');
      }
    }

    document.addEventListener('DOMContentLoaded', carregarProdutos);
  </script>

</body>
</html>

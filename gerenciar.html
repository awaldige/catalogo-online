<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Gerenciamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <h1>Gerenciar Produtos</h1>
    <button onclick="mostrarFormulario()">+ Adicionar Produto</button>
  </div>

  <!-- Formulário de Adição/Edição -->
  <div id="formularioProduto" style="display: none; margin-bottom: 30px;">
    <h2 id="tituloFormulario">Adicionar Produto</h2>
    <form id="produtoForm">
      <input type="hidden" id="produtoId" />
      <input type="text" id="name" placeholder="Nome do Produto" required />
      <input type="text" id="description" placeholder="Descrição" required />
      <input type="number" id="price" placeholder="Preço" step="0.01" required />
      <input type="number" id="stock" placeholder="Estoque" required />
      <input type="url" id="imageUrl" placeholder="URL da Imagem" required />
      <button type="submit">Salvar</button>
      <button type="button" onclick="cancelarFormulario()">Cancelar</button>
    </form>
  </div>

  <div id="listaProdutos"></div>

  <script src="admin.js"></script>
</body>
</html>

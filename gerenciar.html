<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Administração</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    .top-bar button.logout {
      background-color: #dc3545;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .product-card img {
      max-width: 120px;
      display: block;
      margin-bottom: 10px;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      margin-right: 10px;
      padding: 5px 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions button.delete {
      background-color: #dc3545;
    }

    .actions button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Painel de Gerenciamento de Produtos</h1>
    <div>
      <button onclick="window.location.href='cadastrar.html'">Cadastrar Novo Produto</button>
      <button class="logout" onclick="logout()">Sair</button>
    </div>
  </div>

  <div id="admin-products"></div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario || usuario.tipo !== 'admin') {
      alert("Acesso restrito a administradores.");
      window.location.href = "/";
    }

    const API_BASE_URL = 'https://catalogo-backend-e14g.onrender.com';

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = '/';
    }

    async function carregarProdutos() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/products`, {
          headers: {
            'Authorization': `Bearer ${usuario?.token}`
          }
        });

        if (!response.ok) {
          throw new Error("Erro de autenticação ou permissão.");
        }

        const data = await response.json();
        renderizarProdutos(data.products || []);
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
        alert("Erro ao carregar produtos. Verifique se está autenticado.");
      }
    }

    function renderizarProdutos(produtos) {
      const container = document.getElementById('admin-products');
      container.innerHTML = '';
      if (produtos.length === 0) {
        container.innerHTML = '<p>Nenhum produto encontrado.</p>';
        return;
      }

      produtos.forEach(produto => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${produto.imageUrl}" alt="${produto.name}">
          <h3>${produto.name}</h3>
          <p>${produto.description}</p>
          <p><strong>Preço: R$ ${produto.price?.toFixed(2) ?? '0.00'}</strong></p>
          <p>Estoque: ${produto.stock ?? 0}</p>
          <div class="actions">
            <button onclick="editarProduto('${produto._id}')">Editar</button>
            <button class="delete" onclick="excluirProduto('${produto._id}')">Excluir</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function editarProduto(id) {
      alert(`Função de edição para o produto ${id} ainda não implementada.`);
      // Redirecionar futuramente: window.location.href = `editar.html?id=${id}`;
    }

    async function excluirProduto(id) {
      if (!confirm('Tem certeza que deseja excluir este produto?')) return;

      const token = usuario?.token;
      if (!token) {
        alert('Usuário não autenticado.');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/api/products/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          alert('Produto excluído com sucesso!');
          carregarProdutos();
        } else {
          const errData = await response.json();
          alert(`Erro ao excluir: ${errData.message || 'Erro desconhecido.'}`);
        }
      } catch (error) {
        console.error('Erro ao excluir:', error);
        alert('Erro ao excluir o produto.');
      }
    }

    document.addEventListener('DOMContentLoaded', carregarProdutos);
  </script>

</body>
</html>
